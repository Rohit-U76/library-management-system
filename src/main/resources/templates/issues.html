<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Issue Records</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f8ff; margin: 0; padding: 20px;">

<div layout:fragment="content" style="max-width: 1200px; margin: 0 auto;">

    <!-- Card -->
    <div style="background-color: white; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-radius: 8px; overflow: hidden;">

        <!-- Card Header -->
        <div style="display: flex; flex-direction: column; flex-wrap: wrap; justify-content: space-between; align-items: center; padding: 15px; background-color: #0d6efd;">
            <h2 style="margin: 0 0 10px 0; color: white;">ðŸ“‘ Issue & Return Records</h2>
            <a th:href="@{/issues/new}" style="background-color: #ffc107; color: black; font-weight: bold; padding: 10px 15px; border-radius: 5px; text-decoration: none; display: inline-flex; align-items: center; gap: 5px;">
                <i class="fas fa-share-square"></i> Issue New Book
            </a>
        </div>

        <!-- Card Body -->
        <div style="padding: 15px; overflow-x: auto;">
            <table style="width: 100%; border-collapse: collapse; text-align: left;">
                <thead>
                <tr style="background: linear-gradient(90deg, #f6d365, #fda085); color: white;">
                    <th style="padding: 10px; border: 1px solid #ddd;">ID</th>
                    <th style="padding: 10px; border: 1px solid #ddd;">Book Title</th>
                    <th style="padding: 10px; border: 1px solid #ddd;">Issued To</th>
                    <th style="padding: 10px; border: 1px solid #ddd;">Issue Date</th>
                    <th style="padding: 10px; border: 1px solid #ddd;">Due Date</th>
                    <th style="padding: 10px; border: 1px solid #ddd;">Return Date</th>
                    <th style="padding: 10px; border: 1px solid #ddd; text-align: center;">Status</th>
                    <th style="padding: 10px; border: 1px solid #ddd; text-align: center;">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="issue : ${issues}" style="border-bottom: 1px solid #ddd;">
                    <td style="padding: 8px; border: 1px solid #ddd;" th:text="${issue.id}">1</td>
                    <td style="padding: 8px; border: 1px solid #ddd; max-width: 150px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;" th:text="${issue.book.title}">Book Title</td>
                    <td style="padding: 8px; border: 1px solid #ddd;" th:text="${issue.user.name}">User Name</td>
                    <td style="padding: 8px; border: 1px solid #ddd;" th:text="${#temporals.format(issue.issueDate, 'dd MMM yyyy')}">01 Jan 2025</td>
                    <td style="padding: 8px; border: 1px solid #ddd;" th:text="${#temporals.format(issue.dueDate, 'dd MMM yyyy')}">15 Jan 2025</td>
                    <td style="padding: 8px; border: 1px solid #ddd;" th:text="${issue.returnDate} ? ${#temporals.format(issue.returnDate, 'dd MMM yyyy')} : '-'">-</td>

                    <!-- Status Badge -->
                    <td style="padding: 8px; border: 1px solid #ddd; text-align: center;">
                        <span th:if="${issue.returnDate}" style="background-color: #198754; color: white; padding: 3px 8px; border-radius: 5px;">Returned</span>
                        <span th:unless="${issue.returnDate}"
                              th:classappend="${issue.dueDate.isBefore(currentDate)} ? 'bg-danger' : (${issue.dueDate.isEqual(currentDate)} ? 'bg-warning' : 'bg-primary')"
                              style="padding: 3px 8px; border-radius: 5px; color: white; display: inline-block;">
                                <span th:if="${issue.dueDate.isBefore(currentDate)}" style="background-color: #dc3545; padding: 3px 8px; border-radius: 5px;">Overdue</span>
                                <span th:if="${issue.dueDate.isEqual(currentDate)}" style="background-color: #ffc107; padding: 3px 8px; border-radius: 5px; color: black;">Due Today</span>
                                <span th:if="${issue.dueDate.isAfter(currentDate)}" style="background-color: #0d6efd; padding: 3px 8px; border-radius: 5px;">Issued</span>
                            </span>
                    </td>

                    <!-- Actions -->
                    <td style="padding: 8px; border: 1px solid #ddd; text-align: center;">
                        <a th:if="${!issue.returnDate}" th:href="@{/issues/return/{id}(id=${issue.id})}" onclick="return confirm('Confirm book return?');"
                           style="padding: 5px 10px; background-color: #198754; color: white; border-radius: 5px; text-decoration: none; margin-right: 5px;" title="Mark as Returned">
                            <i class="fas fa-check"></i>
                        </a>
                        <a th:href="@{/issues/delete/{id}(id=${issue.id})}" onclick="return confirm('Are you sure you want to delete this record?');"
                           style="padding: 5px 10px; background-color: white; color: #dc3545; border: 1px solid #dc3545; border-radius: 5px; text-decoration: none;" title="Delete Record">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </td>
                </tr>

                <tr th:if="${issues.isEmpty()}">
                    <td colspan="8" style="padding: 20px; text-align: center; color: gray;">No issue records found.</td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>

</body>
</html>
