<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Book List</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f8ff; margin: 0; padding: 20px;">

<div layout:fragment="content" style="max-width: 1200px; margin: 0 auto;">

    <!-- Card -->
    <div style="background-color: white; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-radius: 8px; overflow: hidden;">

        <!-- Card Header -->
        <div style="display: flex; flex-direction: column; flex-wrap: wrap; justify-content: space-between; align-items: center; padding: 15px; background-color: #0d6efd;">
            <h2 style="margin: 0 0 10px 0; color: white;">ðŸ“š Book Management</h2>
            <a th:href="@{/books/new}" style="background-color: #ffc107; color: black; font-weight: bold; padding: 10px 15px; border-radius: 5px; text-decoration: none; display: inline-flex; align-items: center; gap: 5px;">
                <i class="fas fa-plus-circle"></i> Add New Book
            </a>
        </div>

        <!-- Card Body -->
        <div style="padding: 15px; overflow-x: auto;">
            <table style="width: 100%; border-collapse: collapse; text-align: left;">
                <thead>
                <tr style="background: linear-gradient(90deg, #f6d365, #fda085); color: white;">
                    <th style="padding: 10px; border: 1px solid #ddd;">ID</th>
                    <th style="padding: 10px; border: 1px solid #ddd;">Title</th>
                    <th style="padding: 10px; border: 1px solid #ddd;">Author</th>
                    <th style="padding: 10px; border: 1px solid #ddd;">ISBN</th>
                    <th style="padding: 10px; border: 1px solid #ddd; text-align: center;">Qty</th>
                    <th style="padding: 10px; border: 1px solid #ddd; text-align: center;">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${books}" style="border-bottom: 1px solid #ddd; hover:background-color: #f8f8f8;">
                    <td style="padding: 8px; border: 1px solid #ddd;" th:text="${book.id}">1</td>
                    <td style="padding: 8px; border: 1px solid #ddd;" th:text="${book.title}">The Great Gatsby</td>
                    <td style="padding: 8px; border: 1px solid #ddd;" th:text="${book.author}">F. Scott Fitzgerald</td>
                    <td style="padding: 8px; border: 1px solid #ddd;" th:text="${book.isbn}">978-0743273565</td>
                    <td style="padding: 8px; border: 1px solid #ddd; text-align: center;" th:text="${book.quantity}">10</td>
                    <td style="padding: 8px; border: 1px solid #ddd; text-align: center;">
                        <a th:href="@{/books/edit/{id}(id=${book.id})}" title="Edit"
                           style="padding: 5px 10px; background-color: white; border: 1px solid #0d6efd; color: #0d6efd; border-radius: 5px; text-decoration: none; margin-right: 5px;">
                           Edit <i class="fas fa-edit"></i>
                        </a>
                        <a th:href="@{/books/delete/{id}(id=${book.id})}" onclick="return confirm('Are you sure you want to delete this book?');" title="Delete"
                           style="padding: 5px 10px; background-color: white; border: 1px solid #dc3545; color: #dc3545; border-radius: 5px; text-decoration: none;">
                           Del <i class="fas fa-trash-alt"></i>
                        </a>
                    </td>
                </tr>
                <tr th:if="${books.isEmpty()}">
                    <td colspan="6" style="padding: 20px; text-align: center; color: gray;">No books found in the library inventory.</td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>

</body>
</html>
